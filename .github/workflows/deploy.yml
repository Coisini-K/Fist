name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # 使用 master 分支作为触发条件

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x' # 根据你的项目需求选择合适的 Node.js 版本

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # 指定 Vite 生成的 dist 目录
        commit_message: 'Deploy to GitHub Pages [skip ci]' # 可选：避免循环触发